<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option - Auction Platform</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
</head>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&family=Gabriela&display=swap');

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .header-container {
            width: 100%;
            background-color: #28a745; /* Deep Red */
            color: white;
            padding: 10px 20px; /* Reduced padding */
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-family: "Bree Serif", serif;
            font-weight: 400;
            font-style: normal;
        }

        header h1 a {
            color: white;
            text-decoration: none;
        }

        /* Navigation bar styles */
        .header-nav a {
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 14px;
            color: white;
            text-decoration: none;
            margin: 0 20px; /* Increased margin for more space */
            font-weight: bold;
        }

        .header-nav a:hover {
            color: #000;
        }


    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px); /* Adjust to make the content centered vertically */
    }

    section {
        text-align: center;
    }

    h1{
        font-family: "Gabriela", serif;
        font-weight: 700;
        font-style: normal;
        font-weight: bold;
    }
    .nav-menu {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        display: flex;
        flex-direction: column; /* Align items vertically */
        align-items: center; /* Center items horizontally */
        gap: 20px;
    }

    .nav-menu li {
        margin: 10px 0;
    }

    .nav-menu a {
        font-family: "Gabriela", serif;
        font-weight: 400;
        font-style: normal;
        display: inline-block;
        padding: 15px 30px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        width: 200px; /* Optional: Set a fixed width for all buttons */
        text-align: center;
    }

    .nav-menu a:hover {
        background-color: #d32f2f;
    }

    footer {
        width: 100%;
        background-color: #28a745; /* Deep Red */
        color: white;
        padding: 10px 0;
        text-align: center;
        position: absolute;
        bottom: 0;
        position: fixed;
    }
    footer h5 {
        margin: 0;
        font-size: 14px;
    }

</style>
<body>
    <div class="header-container">
        <header>
            <h1><a href="{{ url_for('home')}}">Auction Platform</a></h1>
        </header>

        <!-- Navigation bar -->
        <nav class="header-nav">
            <a href="{{ url_for('logout') }}">LOGOUT</a>
            <a href="{{ url_for('contact_us') }}">CONTACT US</a>
        </nav>
    </div>

    <main>
        <section>
            <h1>Choose Your Option</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('create_auction') }}">Create Auction</a></li>
                    <li><a href="{{ url_for('current_auctions') }}">Current Auctions</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <footer>
        <h5>@copy; 2024 Auction Platform. All rights reserved.</h5>
    </footer>
</body>
</html>
